<form [formGroup]="newDogForm" (ngSubmit)="onSubmit(newDogForm.value)">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Name">
      <mat-error *ngIf="!newDogForm.controls['name'].hasError('pattern') && newDogForm.controls['name'].invalid">Name shoud be between 5 and 20</mat-error>
      <mat-error *ngIf="newDogForm.controls['name'].hasError('pattern')">Only lowercase</mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput type="number" formControlName="age" placeholder="Age">
      <mat-error *ngIf="newDogForm.controls['age'].invalid">Age should be in range of 0 and 30</mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <mat-select formControlName="breed" placeholder="Breed">
        <mat-option *ngFor="let opt of breedDic" [value]="opt.id">{{opt.value}}</mat-option>
      </mat-select>
      <mat-error *ngIf="newDogForm.controls['breed'].invalid">Breed is required</mat-error>
    </mat-form-field>
  
    <button mat-raised-button type="submit" color="primary" [disabled]="!newDogForm.valid">{{actionName}}</button>
  </form>
